<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css" />
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <title>Reservia</title>
    </head>

    <body>
        <header class="container">
            <img src="images/logo/Reservia.svg" alt="logo">
            <ul id="menu">
                <li><a href="#">Hébergements</a></li>
                <li><a href="#">Activités</a></li>
                <li><a href="#" class="last_list_menu">S'inscrire</a></li>
            </ul>
        </header>

        <div class="container">
            <h2>Trouvez votre hébergement pour des vacances de rêve</h1>
            <h3>En plein centre ville ou en pleine nature</h3>
           
            <form class="search">
                <label><i class='fas fa-map-marker-alt'></i></label>
                <input type="text" class="input_search" placeholder="Marseille, France">
                <input type="submit" class="button_search" value="Rechercher">  
            </form> 

            <div class="filter">
                <h2>Filtres</h2> 

                <button class="button_filter">
                    <i class='fas fa-money-bill-wave'></i>
                    <span>Economique</span> 
                </button>

                <button class="button_filter">
                    <i class='fas fa-child'></i>
                    <span>Familial</span> 
                </button>

                <button class="button_filter">
                    <i class='fas fa-heart'></i>
                    <span>Romantique</span> 
                </button>

                <button class="button_filter">
                    <i class='fas fa-dog'></i>
                    <span>Animaux autorisés</span> 
                </button>
            </div>

            <div class="info">
                <div class="bulle_info">
                    <i class='fas fa-info'></i>
                </div>
                <h3>Plus de 500 logements sont disponible dans cette ville.</h3>
            </div>
        </div>


    </body>
</html>
